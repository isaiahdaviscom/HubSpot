{% set splitArray = cta(module.cta_field)|split('href="', 2) %}
{% set CTAUrlArray = splitArray[1]|split('"', 2) %}
{% set CTAUrl = CTAUrlArray[0] %}
{% set arr = ["left", "center", "right"] %}
{% set offset_num = 1 %}
{% set alignment = arr[module.number_field] %}
<div style="text-align:{{ alignment }};padding:0px;margin:0px;width:100%;">
  <a href="{{CTAUrl}}">
    <img src="{{ module.image_field.src }}" style="width:100%;height:auto;padding:0;height:auto;margin:0px;line-height:0px;">
  </a>
</div>
