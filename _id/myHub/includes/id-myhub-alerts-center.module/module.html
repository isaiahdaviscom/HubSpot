<li class="nav-item dropdown no-arrow mx-1">
	<a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<i class="fas fa-bell fa-fw"></i>
		<!-- Counter - Alerts -->
		<span class="badge badge-danger badge-counter"><!-- 3+ --></span>
	</a>
	<!-- Dropdown - Alerts -->
	<div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
		<h6 class="dropdown-header bg-warning border-warning">Alerts Center</h6>
		{% for contents in blog_recent_posts(module.blog_field, limit=3) %}
			<!-- {{ contents|tojson }} -->
		  <a class="dropdown-item d-flex align-items-center" href="{{ contents.absoluteUrl }}" target="_blank">
				<div class="mr-3">
					<div class="icon-circle bg-warning">
						<i class="fas fa-{{ module.icon_field.name }} text-white"></i>
					</div>
				</div>
				<div>
					<div class="small text-gray-500">{{ contents.publishDateLong|datetimeformat('%B %e, %Y') }}</div>
					<span class="">{{contents.meta_description}}</span><!-- font-weight-bold -->
				</div>
			</a>
		{% endfor %}
		<a class="dropdown-item text-center small text-gray-500" href="{{blog_by_id(module.blog_field).absoluteUrl}}">Show All Alerts</a>
	</div>
</li>
