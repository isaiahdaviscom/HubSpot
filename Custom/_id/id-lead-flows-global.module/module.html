{# Allow for mutliple pages to have different messages #}
<div id="leadinModal-0" class="leadinModal-0 leadinModal-reset leadinModal leadinModal-theme-top leadinModal-v3 leadinModal-formless leadinModal-preview header-container-wrapper {% if module.display == false %}dn{% endif %}" tabindex="0">
   <div class="leadinModal-overlay"></div>
   <div class="leadinModal-content" role="dialog" aria-modal="true" aria-label="{{module.text_field}}">
      <div class="leadinModal-content-wrapper" id="leadinModal-content-wrapper-0" tabindex="-1">
         <div class="leadin-content-body leadin-preview-wrapper-no-image">
            <div class="leadin-preview-wrapper">
               <p style="margin-top: 8px;margin-right: 8px;">{{module.text_field}}</p>
               <div class="clearfix-image"></div>
               <span tabindex="-1" class="leadinModal-hide-outline leadinModal-description-0"></span>
               <div class="advance-wrapper callout-special-font">
								 <a href="{{module.anchor}}" target="_blank" class="leadin-button leadin-advance-button leadin-button-secondary">{{module.button}}</a>
							 </div>
            </div>
         </div>
      </div>
   </div>
</div>
