{% set CTA = cta(module.cta_field) %}
<div id="result" style="">
	
</div>
<input type="text"/>
<div id="output"></div>
<table style="width:50%;margin:0 auto;">
	<colgroup>
	  <col width="100">
	</colgroup>
	<thead>
		<tr>
			<th>NAME</th>
			<th>METADATA</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>ID</td>
			<td class="cta_id">{{module.cta_field|string}}</td>
		</tr>
		<tr>
			<td>PlaceID</td>
			<td class="q_place_id"></td>
		</tr>
		<tr>
			<td>Text</td>
			<td class="cta_text"></td>
		</tr>
		<tr>
			<td>Preview</td>
		  <td class="cta_preview">{{CTA}}</td>
		</tr>
		<tr>
			<td>Output</td>
			<td>{{CTA|escape}}</td>
		</tr>
	</tbody>
</table>
